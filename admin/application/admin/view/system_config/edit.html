<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Equity_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-equity_desc" class="form-control " rows="5" name="row[equity_desc]" cols="50">{$row.equity_desc|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-level_desc" class="form-control " rows="5" name="row[level_desc]" cols="50">{$row.level_desc|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
<!--            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
        </div>
    </div>
</form>
