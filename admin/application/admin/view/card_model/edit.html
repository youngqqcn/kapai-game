<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unit_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-unit_price" data-rule="required" class="form-control" name="row[unit_price]" type="number" value="{$row.unit_price|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Power')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-power" data-rule="required" class="form-control" name="row[power]" type="number" value="{$row.power|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Output')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-output" data-rule="required" class="form-control" name="row[output]" type="number" value="{$row.output|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">铸造需要的IOT数量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ep" data-rule="required" class="form-control" name="row[ep]" type="number" value="{$row.ep|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zt_power')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zt_power" data-rule="required" class="form-control" name="row[zt_power]" type="number" value="{$row.zt_power|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
